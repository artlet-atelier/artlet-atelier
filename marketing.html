	<script>
		$(function() {
			var Accordion = function(el, multiple) {
				this.el = el || {};
				this.multiple = multiple || false;

		// Variables privadas
		var links = this.el.find('.link');
		// Evento
		links.on('click', {el: this.el, multiple: this.multiple}, this.dropdown)
	}

	Accordion.prototype.dropdown = function(e) {
		var $el = e.data.el;
		$this = $(this),
		$next = $this.next();

		$next.slideToggle();
		$this.parent().toggleClass('open');

		if (!e.data.multiple) {
			$el.find('.submenu').not($next).slideUp().parent().removeClass('open');
		};
	}	

	var accordion = new Accordion($('#accordion'), false);
});
</script>
<script>
	function myFunction() {
		var x = document.getElementById("products-icons");
		if (x.style.display === "none") {
			x.style.display = "block";
		} else {
			x.style.display = "none";
		}
		var x = document.getElementById("accordion");
		if (x.style.display === "none") {
			x.style.display = "block";
		} else {
			x.style.display = "none";
		}
	}
</script>

<script>
	function myFunction() {
		var x = document.getElementById('html');
		if (x.style.overflow === 'hidden') {
			x.style.overflow = 'visible';
		} else {
			x.style.overflow = 'hidden';
		}
	}
</script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#navbar-toggle').click(function() {
			if ($('.navbar-toggle').hasClass('close-ic')){
				$('.navbar-toggle').removeClass('close-ic');
				$('#navbar-toggle span').addClass('icon-bar');
			} else{
				$('.navbar-toggle').addClass('close-ic');
				$('#navbar-toggle span').removeClass('icon-bar');
			}

		});
	})
</script>
